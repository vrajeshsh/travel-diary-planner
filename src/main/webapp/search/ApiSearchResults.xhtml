<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Location Weather Results" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center">
            <h:form id="SearchedWeatherForm">
                <p:dataView value="#{apiSearchController.listOfLocationWeather}"
                            var="aSearchedWeather"
                            listIcon="pi pi-bars"
                            gridIcon="pi pi-th-large"
                            style="width:100%">

                    <f:facet name="header">
                        <h:outputText value="Weather Search Results" />
                    </f:facet>

                    <p:dataViewListItem>

                        <div align="center" style="width: 50%">
                            <!-- The p:panel defines a data grid cell displaying aSearchedWeather data -->
                            <p:panel style="text-align:left" >

                                <h:panelGrid columns="3" style="width:100%"
                                             columnClasses="columnWeatherPoster, columnMiddlePart, columnInfoButton">
                                    <p:graphicImage url="https:#{aSearchedWeather.icon}" width="92px" style="float:left" />

                                    <h:panelGrid style="width:100%; margin-left:10px">
                                        <f:facet name="header">
                                            <h:outputText value="#{aSearchedWeather.name}"/>
                                        </f:facet>
                                        <h:outputText value="#{aSearchedWeather.getCountry()}" style="float:left"/>
                                        <h:outputText value="Local Date Time : #{aSearchedWeather.getLocaltime()}" style="float:left"/>
                                        <br/>
                                        <h:outputText value="Sky : #{aSearchedWeather.getText()}" style="float:left"/>
                                        <h:outputText value="Temperature : #{aSearchedWeather.getTemp_c()}°C / #{aSearchedLocation.getTemp_f()}°F" style="float:left"/>
                                        <h:outputText value="Humidity : #{aSearchedWeather.getHumidity()}" style="float:left"/>
                                        <h:outputText value="Wind Speed : #{aSearchedWeather.getWind_mph ()} mph" style="float:left"/>
                                        <h:outputText value="Precipitation : #{aSearchedWeather.getPrecip_mm ()} mm" style="float:left"/>
                                    </h:panelGrid>

                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </p:dataViewListItem>

                    <p:dataViewGridItem>

                        <div align="center" style="width: 100%">
                            <!-- The p:panel defines a data grid cell displaying aSearchedWeather data -->
                            <p:panel style="text-align:left" >

                                <h:panelGrid columns="3" style="width:100%"
                                             columnClasses="columnWeatherPoster, columnMiddlePart, columnInfoButton">
                                    <p:graphicImage url="https:#{aSearchedWeather.icon}" width="92px" style="float:left" />

                                    <h:panelGrid style="width:100%; margin-left:10px">
                                        <f:facet name="header">
                                            <h:outputText value="#{aSearchedWeather.name}"/>
                                        </f:facet>

                                        <h:outputText value="#{aSearchedWeather.getCountry()}" style="float:left"/>
                                        <h:outputText value="Local Date Time : #{aSearchedWeather.getLocaltime()}" style="float:left"/>
                                        <br/>
                                        <h:outputText value="Sky : #{aSearchedWeather.getText()}" style="float:left"/>
                                        <h:outputText value="Temperature : #{aSearchedWeather.getTemp_c()}°C / #{aSearchedLocation.getTemp_f()}°F" style="float:left"/>
                                        <h:outputText value="Humidity : #{aSearchedWeather.getHumidity()}" style="float:left"/>
                                        <h:outputText value="Wind Speed : #{aSearchedWeather.getWind_mph ()} mph" style="float:left"/>
                                        <h:outputText value="Precipitation : #{aSearchedWeather.getPrecip_mm ()} mm" style="float:left"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </div>

                    </p:dataViewGridItem>
                </p:dataView>
                <p:dataView value="#{apiSearchController.listOfWeatherDetails}"
                            var="aSearchedLocation"
                            gridIcon="pi pi-th-large"
                            listIcon="pi pi-bars"
                            style="width:100%">

                    <p:dataViewListItem>

                        <div align="center" style="width: 50%">
                            <!-- The p:panel defines a data grid cell displaying aSearchedWeather data -->
                            <p:panel style="text-align:left" >

                                <h:panelGrid columns="3" style="width:100%"
                                             columnClasses="columnWeatherPoster, columnMiddlePart, columnInfoButton">
                                    <p:graphicImage url="https:#{aSearchedLocation.foreIcon}" width="92px" style="float:left" />

                                    <h:panelGrid style="width:100%; margin-left:10px">
                                        <h:outputText value="Date : #{aSearchedLocation.getDate()}" style="float:left"/>
                                        <h:outputText value="Sunrise : #{aSearchedLocation.getSunrise()}" style="float:left"/>
                                        <h:outputText value="Sunset : #{aSearchedLocation.getSunset()}" style="float:left"/>
                                        <h:outputText value="Max. Temperature : #{aSearchedLocation.getMaxtemp_c()}°C / #{aSearchedLocation.getMaxtemp_f()}°F" style="float:left"/>
                                        <h:outputText value="Min. Temperature : #{aSearchedLocation.getMintemp_c()}°C / #{aSearchedLocation.getMintemp_f()}°F" style="float:left"/>
                                        <h:outputText value="Avg. Humidity : #{aSearchedLocation.getAvghumidity()}" style="float:left"/>
                                        <h:outputText value="Max. Wind Speed : #{aSearchedLocation.getMaxwind_mph()} mph" style="float:left"/>
                                        <h:outputText value="Total Precipitation : #{aSearchedLocation.getTotalprecip_mm()} mm" style="float:left"/>
                                        <h:outputText value="Chances of Rain : #{aSearchedLocation.getDaily_will_it_rain()}" style="float:left"/>
                                        <h:outputText value="Chances of Snow : #{aSearchedLocation.getDaily_will_it_snow()}" style="float:left"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                        <br/>
                    </p:dataViewListItem>

                    <p:dataViewGridItem>
                        <div align="center" style="width: 100%">
                            <!-- The p:panel defines a data grid cell displaying aSearchedWeather data -->
                            <p:panel style="text-align:left" >
                                <h:panelGrid columns="3" style="width:100%"
                                             columnClasses="columnWeatherPoster, columnMiddlePart, columnInfoButton">
                                    <p:graphicImage url="https:#{aSearchedLocation.foreIcon}" width="92px" style="float:left" />

                                    <h:panelGrid style="width:100%; margin-left:10px">
                                        <h:outputText value="Date : #{aSearchedLocation.getDate()}" style="float:left"/>
                                        <h:outputText value="Sunrise : #{aSearchedLocation.getSunrise()}" style="float:left"/>
                                        <h:outputText value="Sunset : #{aSearchedLocation.getSunset()}" style="float:left"/>
                                        <h:outputText value="Max. Temperature : #{aSearchedLocation.getMaxtemp_c()}°C / #{aSearchedLocation.getMaxtemp_f()}°F" style="float:left"/>
                                        <h:outputText value="Min. Temperature : #{aSearchedLocation.getMintemp_c()}°C / #{aSearchedLocation.getMintemp_f()}°F" style="float:left"/>
                                        <h:outputText value="Avg. Humidity : #{aSearchedLocation.getAvghumidity()}" style="float:left"/>
                                        <h:outputText value="Max. Wind Speed : #{aSearchedLocation.getMaxwind_mph()} mph" style="float:left"/>
                                        <h:outputText value="Total Precipitation : #{aSearchedLocation.getTotalprecip_mm()} mm" style="float:left"/>
                                        <h:outputText value="Chances of Rain : #{aSearchedLocation.getDaily_will_it_rain()}" style="float:left"/>
                                        <h:outputText value="Chances of Snow : #{aSearchedLocation.getDaily_will_it_snow()}" style="float:left"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </p:dataViewGridItem>
                </p:dataView>
            </h:form>
            <div align="center">
                <!-- GO BACK button -->
                <p:button id="backButton" icon="fas fa-arrow-left" styleClass="ui-button-outlined"
                          outcome="/index" value="Go Back"/>
            </div>
        </div>

    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
